<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>Me & You - Login</title>

    <link
      rel="manifest"
      href="{% static 'manifest.json' %}"
      crossorigin="use-credentials"
    />
    <link rel="icon" href="{% static 'icons/icon.jpg' %}" />
    <link rel="apple-touch-icon" href="{% static 'icons/icon.jpg' %}" />
    <meta name="theme-color" content="#e75480" />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Outfit", sans-serif;
        background: #0d0d0d;
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px 30px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .login-container svg {
        width: 48px;
        height: 48px;
        margin-bottom: 10px;
        fill: #ff4c61; /* updated to red */
      }

      h1 {
        font-size: 26px;
        margin-bottom: 25px;
        font-weight: 600;
        color: #ffffff;
      }

      input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: none;
        border-radius: 12px;
        background: #1e1e1e;
        color: white;
        font-size: 15px;
        outline: none;
      }

      button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: #ff4c61; /* updated to red */
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #ff6e7c; /* softer red on hover */
      }

      @media (max-width: 500px) {
        h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <svg viewBox="0 0 24 24">
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
               2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 
               14.96 5 16.5 5 18.5 5 20 6.5 20 8.5c0 3.78-3.4 
               6.86-8.55 11.54L12 21.35z"
        />
      </svg>

      <h1>Me & You</h1>

      <form onsubmit="startSession(event)">
        <input type="text" name="partner1" placeholder="Your Name" required />
        <input
          type="text"
          name="partner2"
          placeholder="Partner's Name"
          required
        />
        <input type="text" name="secret" placeholder="Secret Word" required />
        <button type="submit">Start</button>
      </form>
    </div>

    <button
      id="installBtn"
      style="display: none; margin-top: 20px"
      class="login-container"
    >
      Install App
    </button>

    <script>
      async function startSession(e) {
        e.preventDefault();
        const formData = new FormData(e.target);

        try {
          const res = await fetch("/api/login/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              partner1_name: formData.get("partner1"),
              partner2_name: formData.get("partner2"),
              secret_word: formData.get("secret"),
            }),
          });

          const data = await res.json();

          if (data.success) {
            // Store session data
            localStorage.setItem("session", JSON.stringify(data.session));
            // Redirect to modes
            window.location.href = data.redirect;
          } else {
            alert(data.detail || "Login failed");
          }
        } catch (err) {
          console.error("Login error:", err);
          alert("Login failed");
        }
      }

      // PWA Installation
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById("installBtn").style.display = "block";
      });

      document.getElementById("installBtn").addEventListener("click", () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
          if (choice.outcome === "accepted") {
            console.log("App installed");
          }
          deferredPrompt = null;
        });
      });

      // Service Worker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            await navigator.serviceWorker.register(
              "/static/service-worker.js",
              {
                scope: "/",
              }
            );
          } catch (err) {
            console.error("Service Worker registration failed:", err);
          }
        });
      }
    </script>
  </body>
</html>
